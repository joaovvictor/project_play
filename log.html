    <main class="container">
        <div class="login-container">

            <div class="img-01">
                <img width="100" src="https://my.account.sony.com/central/signin/c9b433609b383b6d7147ab7a2f0dcff63b47f87f/assets/images/sony_logo.png" alt="">
            </div>

            </div>

            <div class="container-inputs">
                <div class="c1">
                    <div class="p-botao">
                        <p style="font-size: 13px;">Inicie uma sessão no PlayStation com uma das suas <br> contas da Sony.
                        <a href="https://www.playstation.com/pt-br/linking-accounts/">Saiba mais</a>
                        </p>
                    </div>
                    
                </div>

                <form action="" method="" id="form-login">
                    <div class="div-formularios">
                    
                        <div class="input-2 f">
                            <label for="email">Seu email</label>
                            <input type="email" id="usuario" name="email" required placeholder="endereço de email"><br>
                    
                        </div>
    
                        <div class="input-3 f">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" required placeholder="1234"><br>
                
                            
                        </div>
    
                        <div class="input-4 f">
                            <input type="submit" value="Login">
                        </div>
                    </div>

                    <div class="footer-form">
                        <div class="pp11">
                            <p>Já tem conta?</p>
                        </div>
    
                        <div class="login">
                            <a href="formulario.html"><p>Cadastrar</p></a>
                        </div>
                    </div>
                </form>
